<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel – Student Registrations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:#f4f4f4;
            padding:20px;
        }
        h1 {
            text-align:center;
        }
        table {
            width:100%;
            border-collapse: collapse;
            background:white;
        }
        th, td {
            padding:10px;
            border:1px solid #ccc;
            text-align:left;
        }
        th {
            background:#222;
            color:white;
        }
        tr:nth-child(even) {
            background:#f2f2f2;
        }
        #status {
            text-align:center;
            margin:10px;
            font-weight:bold;
        }
        #home {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        #home:hover {
            background-color: #111;
        }
        #search {
            width: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }
        #search:focus {
            border-color: #555;
            box-shadow: 0 0 5px #555;
        }
    </style>
</head>
<body>
<button  id="home" onclick="location.href='index.html'">Home</button>   
<h1>Student Registration – Admin Panel</h1>
<div id="status">Loading data...</div>
<input type="text" id="search" placeholder="Search by name, email or roll" onkeyup="loadStudents()">
<br>
<br>


<table id="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Roll</th>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Course</th>
            <th>City</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="tbody"></tbody>
</table>

<script>
async function loadStudents() {
    try {
        const res = await fetch("/users");
        const data = await res.json();
        const tbody = document.getElementById("tbody");
        const status = document.getElementById("status");
        const search = document.getElementById("search").value.toLowerCase();

        tbody.innerHTML = "";

        if (data.length === 0) {
            status.innerText = "No students registered yet";
            return;
        }

        status.innerText = "Total Students: " + data.length;

        data.forEach(s => {
    const text = (s.firstname + s.lastname + s.email + s.roll).toLowerCase();

    if (!text.includes(search)) return;

    const row = `
    <tr>
        <td>${s.id}</td>
        <td>${s.roll || ""}</td>
        <td>${s.firstname || ""} ${s.lastname || ""}</td>
        <td>${s.email || ""}</td>
        <td>${s.gender || ""}</td>
        <td>${s.department || ""}</td>
        <td>${s.course || ""}</td>
        <td>${s.city || ""}</td>
        <td><button onclick="deleteStudent(${s.id})">Delete</button></td>
    </tr>`;

    tbody.innerHTML += row;
});
    } catch (err) {
        console.log(err);
    }
}

// Load immediately
loadStudents();

// Refresh every 2 seconds
setInterval(loadStudents, 2000);
async function deleteStudent(id) {
    if (!confirm("Are you sure you want to delete this student?")) return;
    try {
        const res = await fetch("/delete/" + id, { method: "DELETE" });
        if (res.ok) {
            alert("Student deleted successfully");
            loadStudents();
        } else {
            alert("Failed to delete student");
        }
    } catch (err) {
        console.log(err);
    }
}
</script>

</body>
</html>
